{% extends "base.html" %} {% load static %} {% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center text-success mb-4">Get in Touch</h2>
      <p class="text-center text-muted mb-4">
        Weâ€™d love to hear from you. Fill out the form below and we'll get back
        to you shortly.
      </p>

      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+254..."
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="How can we help you?"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">
            Send Message
          </button>
        </div>
        <div
          id="success-message"
          class="alert alert-success d-none mt-4"
          role="alert"
        >
          Thank you for contacting us! We'll respond soon.
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("success-message").classList.remove("d-none");
    this.reset();
  });
</script>
